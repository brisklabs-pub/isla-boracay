<!DOCTYPE html>
<html>
<head>
	<title>Full Screen Image with Overlay Text</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			background: #000;
		}
		.full-screen {
			position: relative;
			height: 100vh;
			background-image: url("./images/banners/sunset.jpg");
			background-repeat: no-repeat;
			background-size: cover;
			background-position: center;
		}
		.overlay {
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			text-align: center;
			color: #fff;
			font-size: 3rem;
			font-weight: bold;
		}
	</style>
</head>
<body>
	<div class="full-screen">
		<div class="overlay">
			<p>Your Overlay Text</p>
      <p>TIME: </p>
      <p>Your Overlay Text</p>
		</div>
	</div>
</body>
</html>
